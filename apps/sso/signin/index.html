<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - My Blog & Projects</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="icons.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="controls-switcher">
                <button id="langToggle" class="toggle-btn" data-lang="lang-toggle">EN</button>
                <button id="themeToggle" class="toggle-btn">
                    <img src="./icons/sun.svg" class="icon icon-sun" alt="Theme toggle">
                </button>
            </div>
        </div>
        
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <img src="./icons/blog.svg" class="icon icon-blog" alt="Blog icon">
                    <span data-lang="brand-name">MyBlog</span>
                </div>
                <h1 data-lang="welcome-title">Welcome back</h1>
                <p data-lang="welcome-subtitle">Sign in to access your blog posts and projects</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" data-lang="email-label">Email address</label>
                    <input type="email" id="email" name="email" data-lang-placeholder="email-placeholder" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" data-lang="password-label">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" data-lang-placeholder="password-placeholder" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <img src="./icons/eye.svg" class="icon icon-eye" alt="Toggle password visibility">
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" data-lang="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" data-lang="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-button" data-lang="signin-button">Sign In</button>
                
                <div class="divider">
                    <span data-lang="or-continue">or continue with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-button google">
                        <img src="./icons/google.svg" class="icon icon-google" alt="Google"> <span data-lang="google">Google</span>
                    </button>
                    <button type="button" class="social-button github">
                        <img src="./icons/github.svg" class="icon icon-github" alt="GitHub"> <span data-lang="github">GitHub</span>
                    </button>
                </div>
            </form>
            
            <div class="signup-link">
                <p data-lang="no-account">Don't have an account? <a href="#" data-lang="signup-link">Sign up</a></p>
            </div>
        </div>
        
        <div class="image-container">
            <div class="image-overlay">
                <div class="overlay-content">
                    <h2 data-lang="discover-title">Explore My Blog & Projects</h2>
                    <p data-lang="discover-subtitle">Join the community to read articles, explore projects, and share your thoughts with others.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
